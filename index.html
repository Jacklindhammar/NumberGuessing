<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Number Guessing Game</div>
      <h3>Guess a number between 0-100.</h3>
      <input type="text" placeholder="Input Number" id="guess" />
      <button onclick="guessNumber()" id="my_btn">GUESS</button>
      <div class="display">
        <p id="message3"></p>
        <p id="message2"></p>
        <p id="message1"></p>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
